<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#ffffff">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/images/garnett.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon-precomposed" href="%PUBLIC_URL%/images/garnett.png">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->    
    <title>Garnett</title>
  </head>
  <body>
    <div class="loading" id="loading-page">
      <div class="loading-image"></div>
    </div>

    <div class="refresher">
      <div class="loading-bar"></div>
      <div class="loading-bar"></div>
      <div class="loading-bar"></div>
      <div class="loading-bar"></div>
    </div>
    
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
    <script>
      window.onload = function() {
        document.body.style.backgroundColor = "#fff";
        document.getElementById("loading-page").style.display = "none";
      }

      async function simulateRefreshAction() {
        const sleep = (timeout) => new Promise(resolve => setTimeout(resolve, timeout));
        const transitionEnd = function(propertyName, node) {
          return new Promise(resolve => {
            function callback(e) {
              e.stopPropagation();
              if (e.propertyName === propertyName) {
                node.removeEventListener('transitionend', callback);
                resolve(e);
              }
            }
            node.addEventListener('transitionend', callback);
          });
        }
        const refresher = document.querySelector('.refresher');
        document.body.classList.add('refreshing');
        await sleep(2000);
        refresher.classList.add('shrink');
        await transitionEnd('transform', refresher);
        refresher.classList.add('done');
        refresher.classList.remove('shrink');
        document.body.classList.remove('refreshing');
        await sleep(0); // let new styles settle.
        refresher.classList.remove('done');
      }

      let _startY = 0;
      const root = document.querySelector('#root');
      root.addEventListener('touchstart', e => {
        _startY = e.touches[0].pageY;
      }, {passive: true});
      root.addEventListener('touchmove', e => {
        const y = e.touches[0].pageY;
        // Activate custom pull-to-refresh effects when at the top fo the container
        // and user is scrolling up.
        if (document.scrollingElement.scrollTop === 0 && y > _startY &&
            !document.body.classList.contains('refreshing')) {
          simulateRefreshAction();
        }
      }, {passive: true});
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-107328054-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-107328054-2');
    </script>
  </body>
</html>
